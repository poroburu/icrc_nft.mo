    <path fill="url(#SVGID_1_)" d="M288 177.5c-.1-.2-17.8-19.3-37.5-40.1-10.7 12.7-26.1 30-43.8 45.5-33 28.9-54.4 35-66.7 35-46.3 0-84-36.7-84-81.8 0-44.8 37.7-81.5 84-81.8 1.7 0 3.7.2 6.2.6-13.9-5.4-28.7-8.9-43.2-8.9-77.4 0-98 54.5-99.2 58.4C1.3 114.6 0 125.1 0 136c0 75 61.9 136 139 136 32.2 0 68.2-16.5 105.3-49 17.5-15.4 32.7-31.8 44.2-45l-.5-.5z"/>
    <path fill="url(#SVGID_2_)" d="M288 94.5c.1.2 17.8 19.3 37.5 40.1 10.7-12.7 26.1-30 43.8-45.5 33-28.9 54.4-35 66.7-35 46.3 0 84 36.7 84 81.8 0 44.8-37.7 81.5-84 81.8-1.7 0-3.7-.2-6.2-.6 13.9 5.3 28.7 8.8 43.2 8.8 77.4 0 98-54.5 99.2-58.4 2.5-10.1 3.8-20.7 3.8-31.6C576 61 513.1 0 436 0c-32.2 0-67.2 16.5-104.3 49-17.5 15.4-32.7 31.8-44.2 45l.5.5z"/>
